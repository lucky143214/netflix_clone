<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

<div class="page1">
    <div class = "logo">
        <img decoding="async" width = "140px" height = "70px" src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="logo" class="brand__logo" />
    </div>

    <div class="language-selection">
      <select id="language-select">
        <option value="en">English</option>
        <option value="es">Hindi</option>
        <option value="fr">Telugu</option>
        <option value="fr">Tamil</option>
      </select>
      <button id="sign-in-button">Sign In</button>
    </div>

    <div class="container">
        <h1>Unlimited Movies, TV Shows and More.</h1>
        <p>Watch anywhere and cancel anytime.</p>

        <form action="/signup" method="post">
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" value="Email address" required>
            <button type="submit">Get Started</button>
        </form>
    </div>
</div>



</body>
</html>
